Parameters :
  WORMS_LIFE : 100
  MAX_SCORE : 1000

Inputs :
  CHANGE_WEAPONS : !!str "K_RSHIFT"
  SHOOT : !!str "pg.K_SPACE"
  JUMP : !!str "pg.K_a"
  MOVE_LEFT : !!str "pg.K_LEFT"
  MOVE_RIGHT : !!str "pg.K_RIGHT"
  AIM_UP : !!str "pg.K_UP"
  AIM_DOWN : !!str "pg.K_DOWN"

Physic:
  GRAVITY : !!float 0.8
  GROUND_BOUNCING_FACTOR : !!float 2
  WORMS_DRAG : !!float -0.5
